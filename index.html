    <div id="map" style="width: 100%; height: 94%; position: absolute; vertical-align:middle;">
        <script>
            var map;
            function initMap() {
                var latLng = new google.maps.LatLng(-82.50389099121094, 27.940426898126454);
                var homeLatLng = new google.maps.LatLng(-82.50389099121094, 27.940426898126454);

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 27.988156, lng: -82.328775},
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                var infoWindow = new google.maps.InfoWindow({map: map});

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Your Here.');
                        map.setCenter(pos);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }     // NOTE: This uses cross-domain XHR, and may not work on older browsers.
                
                //Loading Map GeoJASONS
                map.data.loadGeoJson('http://ec2-54-211-67-125.compute-1.amazonaws.com/google.json');
       

    
            }

            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }

        </script>
